<link rel="stylesheet" href="/static/styles/my-style.css" type="text/css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
{% block body %}
        <form action="/login" method="POST">
            <div class="login">
                <div class="login-screen">
                    <div class="app-title">
                        <h1>Login</h1>
                    </div>
                    <div class="login-form">
                        <div class="control-group">
                            <input type="text" class="login-field" value="" placeholder="name" name="name">
                            <label class="login-field-icon fui-user" for="login-name"></label>
                        </div>
                        <div class="control-group">
                            <input type="password" class="login-field" value="" placeholder="password" name="password">
                            <label class="login-field-icon fui-lock" for="login-pass"></label>
                        </div>
                        <input type="submit" value="Log in" class="btn btn-primary btn-large">
                    </div>
                </div>
            </div>
        </form>
        {% if wrong_login %}
            <span class="btn btn-danger">
                wrong password!!!
            </span>
        {% endif %}
        <div class="login">
            <a href="/register" class="app-secondary"><h3>Or Register</h3></a>
        </div>
{% endblock %}
